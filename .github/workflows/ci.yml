name: CI

on:
    pull_request:
    push:
        branches: [main]

concurrency:
    group: ci-${{ github.ref }}
    cancel-in-progress: true

jobs:
    setup:
        name: Setup
        runs-on: ubuntu-latest
        outputs:
            node-version: ${{ steps.node.outputs.node-version }}
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Use Node.js
              id: node
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'
            - name: Install deps
              run: npm ci

    prettier:
        name: Prettier Check
        runs-on: ubuntu-latest
        needs: setup
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with: { node-version: '20', cache: 'npm' }
            - run: npm ci
            - run: npm run format:check

    eslint:
        name: Lint
        runs-on: ubuntu-latest
        needs: setup
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with: { node-version: '20', cache: 'npm' }
            - run: npm ci
            - run: npm run lint

    typecheck:
        name: Type Check
        runs-on: ubuntu-latest
        needs: setup
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with: { node-version: '20', cache: 'npm' }
            - run: npm ci
            - run: npm run typecheck

    build:
        name: Build
        runs-on: ubuntu-latest
        needs: [eslint, typecheck, prettier]
        env:
            NEXT_TELEMETRY_DISABLED: '1'
            # Если билд требует ENV (API_URL и т.п.), объяви их здесь через secrets:
            # API_URL: ${{ secrets.API_URL }}
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with: { node-version: '20', cache: 'npm' }
            - run: npm ci
            - run: npm run build:ci
